{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'WatchTracker/favicon.ico' %}" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Anime Watch Tracker" />
    <meta property="og:description" content="Track your anime watching progress, update episodes, and manage your watchlist easily." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ project_watchTracker_hosted }}" />
    <meta property="og:image" content="{{ project_watchTracker_image }}" />
    <meta property="og:site_name" content="Anime Watch Tracker" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Anime Watch Tracker" />
    <meta name="twitter:description" content="Track your anime watching progress, update episodes, and manage your watchlist easily." />
    <meta name="twitter:image" content="{{ project_watchTracker_image }}" />
    <!-- Open Graph meta tags end-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/396f7a6e97.js" crossorigin="anonymous"></script>
    <title>Anime Watch Tracker</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container"><br />{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
